<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://mta/local/login/css/style.css">
    <script>
        function push(command) {
            var login = document.getElementById("login").value
            var password = document.getElementById("password").value
            mta.triggerEvent("onPlayerPushButton", login, password, command)
        }
    </script>
    <title>LOGIN FORM</title>
</head>

<body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <img src="http://mta/local/login/img/logo.png" alt="">
        <!-- <div>Dystopia<br><span>The Incident</span></div> -->
    </div>
    <div id="colorstrip"></div>
    <br>
    <div class="login">
        <input type="text" placeholder="username" name="user" id="login"><br>
        <input type="password" placeholder="password" name="password" id="password"><br>
        <input type="button" value="Login" onclick=push("login")>
        <input type="button" value="Register" onclick=push("register")>
        <br>
        <br>
        <!-- <input type="checkbox" name="remember" id="remember">Remember me? --><br>
    </div>
    <div class="footer">
        <div>Version <span>v0.75</span></div>
        <br>
        <div>Copyright &copy; Dystopia</div>
    </div>
</body>

</html>
